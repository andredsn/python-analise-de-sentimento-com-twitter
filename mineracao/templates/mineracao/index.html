<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta  http-equiv="refresh" content="20">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
<script type="text/javascript">
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);

function drawChart() {

var data = google.visualization.arrayToDataTable([['CLASSE', 'PERCENTUAL', 'QUANTIDADE'], ['INSEGURO', {{percentualInseguros}}, {{totalInseguros}}], ["OUTRO", {{percentualOutros}}, {{totalOutros}}]]);

var options = {
title: {{total}} + ' TWEETS CLASSIFICADOS', hAxis: {title: 'MONITORAMENTO DE TWEETS SOBRE SEGURANÇA PÚBLICA NO BRASIL', titleTextStyle: {color: 'red'}}};

var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
    </script>
  </head>
  
<body>
<strong>{{texto}} ({{sentimento}})</strong>
<br><br>

<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
